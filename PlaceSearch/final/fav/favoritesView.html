<div>
<div ng-if="favData.length != 0">
<div class="row">
    <div class="col-md-10 col-md-offset-1" id="showTable" style="overflow: scroll">
      <!-- Default panel contents -->
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-disabled="detailDisabled" ng-click="goDetails()">
            Details <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> 
        </button>
    </div>

      <!-- Table -->
      <table class="table table-responsive" >
        <tr>
            <td><b>#</b></td>
            <td><b>Catergory</b></td>
            <td><b>Name</b></td>
            <td><b>Address</b></td>
            <td><b>Favorite</b></td>
            <td><b>Details</b></td>
          </tr>
          <!--ng-class="{'to-yellow':clickThisDetail[currentIndex]}"-->
        <tr ng-repeat="item in searchData" ng-class="{'to-yellow':clickThisDetail[currentPage][$index]}">
            <td><b>{{$index + 1}}</b></td>
            <td><img ng-src="{{item.result.data.icon}}" alt="icon" class="icon-image"/></td>
            <td>{{item.result.data.name}}</td>
            <td>{{item.result.data.vicinity}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="deleteItem($index)">
                <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-default " ng-click="getFavDetail($index)">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
            </td>
          </tr>
      </table>
    </div>
</div>
</div>

<!--ng-show="!loading"-->
<div class="row" >
    <div class="col-md-10 col-md-offset-1" style="overflow: scroll">
        <nav aria-label="..." >
          <ul class="pager">
            <li ng-show="hasPreview"><button class="btn btn-default" ng-click="goBack(favCurrentPage-1)">Previous</button></li>
            <li ng-show="hasNext"><button class="btn btn-default" ng-click="goNext(favCurrentPage + 1)">Next</button></li>
          </ul>
        </nav>
    </div>
</div>
